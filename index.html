<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazere: Lista de Tarefas</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Fazere: Sua Lista de Tarefas</h1>
        <button type="button">Nova Tarefa</button>
    </header>
    <form>
        <h2>Adicionar nova tarefa</h2>
        <input type="text" id="nova-tarefa" required placeholder="Nome da tarefa nova">
        <button type="submit">Adicionar</button>
        <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
